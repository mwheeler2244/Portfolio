  <body>
    <header>
      <nav class="wrapper">
        <div class="logo">
          <a href="index.html"><img src="./assets/logo.png" alt="" /></a>
        </div>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>

        <div class="nav__links wrapper">
          <ul>
            <li><a class="links" href="index.html#about">About Me</a></li>
            <li>

            </li>

            <li><a class="links" href="index.html#blog">Blog</a></li>

            <li><a class="links" href="contact.html">Contact Me</a></li>
          </ul>
          <div class="mobile__close">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
      </nav>
    </header>

    <section id="contact" class="contact main__grid">
      <div class="title__header wrapper">
        <div class="header__sub">
          <ul>
            <li>Get in Touch</li>
          </ul>
          <span></span>
        </div>

        <h2>Contact me</h2>
      </div>
      </div>
      <div class="contact__container wrapper">
        <div class="title__header wrapper">
            <div class="header__sub">
              <ul>
                <li>Get in touch</li>
              </ul>
              <span></span>
            </div>
    
            <h2>Contact Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="70f7e2d3-d299-4c2c-afec-eb3be67514da"
          />
          <label for="name">Name</label>
          <input
            class="contact__inputs"
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />

          <label for="email">Email</label>
          <input
            class="contact__inputs"
            type="email"
            id="email"
            name="email"
            placeholder="Your email.."
            required
          />

          <label for="message">Message</label>
          <textarea
            class="contact__inputs"
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
            required
          ></textarea>

          <button class="btn__contact" type="submit" value="Submit">
            <span class="projects__button-text">Submit</span>
          </button>
        </form>
        <div id="customAlert" class="custom-alert">
          <p id="alertMessage"></p>
          <button onclick="closeAlert()">OK</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__container">
        <div class="socials">
